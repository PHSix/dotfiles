env:
  TERM: alacritty

window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 3
    y: 0

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  history: 10000
  multiplier: 3
  opacity: 0.87

cursor:
  style:
    shape: Block
    blinking: Off

  unfocused_hollow: false

live_config_reload: true

font:
  normal:
    family: "Cascadia Code PL"
    style: Medium

  bold:
    family: "Cascadia Code PL"
    style: Bold

  italic:
    family: "Cascadia Code PL"
    style: Medium Italic

  bold_italic:
    family: "Cascadia Code PL"
    style: Bold Italic

  size: 11
