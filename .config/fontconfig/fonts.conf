<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match  target="pattern">
        <test  name="family">
            <string>sans-serif</string>
        </test>
        <edit  name="family" mode="prepend" binding="strong">
            <string>LXGW WenKai Mono</string>
            <string>Noto Sans CJK SC</string>
            <string>Noto Sans</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="family">
            <string>serif</string>
        </test>
        <edit  name="family" mode="prepend" binding="strong">
            <string>LXGW WenKai Mono</string>
            <string>Noto Sans CJK SC</string>
            <string>Noto Sans</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="family">
            <string>emoji</string>
        </test>
        <edit  name="family" mode="prepend" binding="strong">
            <string>Twitter Color Emoji</string>
            <string>Noto Color Emoji</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="family">
            <string>monospace</string>
        </test>
        <edit  name="family" mode="prepend" binding="strong">
            <string>LXGW WenKai Mono</string>
            <string>UbuntuMono Nerd Font Mono</string>
            <string>Symbols Nerd Font</string>
            <string>Noto Sans CJK SC</string>
            <string>Sarasa Mono SC</string>
        </edit>
    </match>
    <match  target=\"pattern\">
        <test  name=\"lang\">
            <string>zh-TW</string>
        </test>
        <test  name=\"family\">
            <string>Noto Sans CJK SC</string>
        </test>
        <edit  name=\"family\" binding=\"strong\">
            <string>Noto Sans CJK TC</string>
        </edit>
    </match>
    <match  target=\"pattern\">
        <test  name=\"lang\">
            <string>zh-TW</string>
        </test>
        <test  name=\"family\">
            <string>Noto Serif CJK SC</string>
        </test>
        <edit  name=\"family\" binding=\"strong\">
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="lang">
            <string>zh-HK</string>
        </test>
        <test  name="family">
            <string>Noto Sans CJK SC</string>
        </test>
        <edit  name="family" binding="strong">
            <string>Noto Sans CJK HK</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="lang">
            <string>zh-HK</string>
        </test>
        <test  name="family">
            <string>Noto Serif CJK SC</string>
        </test>
        <edit  name="family" binding="strong">
            <string>Noto Serif CJK HK</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="lang">
            <string>ja</string>
        </test>
        <test  name="family">
            <string>Noto Sans CJK SC</string>
        </test>
        <edit  name="family" binding="strong">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="lang">
            <string>ja</string>
        </test>
        <test  name="family">
            <string>Noto Serif CJK SC</string>
        </test>
        <edit  name="family" binding="strong">
            <string>Noto Serif CJK JP</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="lang">
            <string>ko</string>
        </test>
        <test  name="family">
            <string>Noto Sans CJK SC</string>
        </test>
        <edit  name="family" binding="strong">
            <string>Noto Sans CJK KR</string>
        </edit>
    </match>
    <match  target="pattern">
        <test  name="lang">
            <string>ko</string>
        </test>
        <test  name="family">
            <string>Noto Serif CJK SC</string>
        </test>
        <edit  name="family" binding="strong">
            <string>Noto Serif CJK KR</string>
        </edit>
    </match>
</fontconfig>
